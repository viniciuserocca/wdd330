<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="icon" href="favicon.ico">
    <meta name="description" content="Weather webpage for the final project of the BYU - WDD330 Course">
    <meta name="author" content="Vinicius Eduardo Rocca">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="../styles/base.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-title bottom-border">
            <img src="../images/weather-icon.png" width="100" height="100">
            <h1>Weather Now</h1>
        </div>
        <div class="header-menu">
            <button id="menu" aria-label="HamburgerMenu"></button>
            <nav class="navigation">
                <a href="../index.html" title="cwd" id="cwd">Current Weather Data</a>
                <a href="hourly-page.html" title="hf" id="hf">Hourly Forecast</a>
                <a href="#" title="rbw" id="rbw" class="active">Route-Based Weather</a>
            </nav>
        </div>
    </header>
    <main>
        <h2>Route-Based Weather </h2>
        <div class="weather-box">
            <div id="controls" class="weather-box">
                <input type="text" id="origin" autocomplete="off" placeholder="Enter origin">
                <input type="text" id="destination" autocomplete="off" placeholder="Enter destination">
                <button id="getRouteBtn">Get Route</button>
                <div id="error"></div>
            </div>
            <div id="map"></div>
            <div id="route-info"><br>
                <p id="distance"></p>
                <p id="duration"></p>
            </div>
            <div id="weather-info" class="weather-box">
                <h3>Weather Forecast Along Route:</h3>
                <ul id="weather-list"></ul>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;2025 - Weather Now</p>
        <p>Vinicius Rocca</p>
        <p>WDD 330 - Web Frontend Development II</p>
    </footer>
    <script src="../scripts/routeBased.js" type="module"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkkWXVj5M6yEL_pTbSb04zR-DXShgUtLo"></script>
</body>
</html>
