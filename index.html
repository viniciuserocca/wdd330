<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="icon" href="favicon.ico">
    <meta name="description" content="Weather webpage for the final project of the BYU - WDD330 Course">
    <meta name="author" content="Vinicius Eduardo Rocca">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-title bottom-border">
            <img src="images/weather-icon.png" width="100" height="100">
            <h1>Weather Now</h1>
        </div>
        <div class="header-menu">
            <button id="menu" aria-label="HamburgerMenu"></button>
            <nav class="navigation">
                <a href="#" title="cwd" id="cwd" class="active">Current Weather Data</a>
                <a href="pages/hourly-page.html" title="hf" id="hf">Hourly Forecast</a>
                <a href="#" title="wa" id="wa">Weather Alerts</a>
                <a href="#" title="rbw" id="rbw">Route-Based Weather</a>
            </nav>
        </div>
    </header>
    <main>
        <h2>Current Weather Data</h2>
        <div class="cwd-container weather-box">
            <h3>Enter a city</h3>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search..."/>
                <button id="search-button">
                    <img src="images/search-icon.svg" id="search-image" alt="Search"/>
                </button>
            </div>
            <div class="weather-content"></div>
            <div class="weekly-weather"></div>
        </div>
    </main>
    <footer>
        <p>&copy;2025 - Weather Now</p>
        <p>Vinicius Rocca</p>
        <p>WDD 330 - Web Frontend Development II</p>
    </footer>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
